<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="image/chat.png"/>
    <title>Chatting Web</title>
</head>
<body class="chat">

    <div class="chat__sidebar">
           <!--  <p style="color:aqua;"> Server İs up</p>-->
            <h3>Katılımcılar</h3>
            <div id="users"></div>
    </div>
    
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
        <form id="message-form">
        <input name="message" type="text" name="message" placeholder="if u wanna write ? " autofocus autocomplete="off"/>
        <button type="submit" id="submit-btn">Gonder</button>
        </form>
    <button type="button" id="send-location">Send Location</button>

</div>
</div>

<script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>


<script id="location-message-template" type="text/template">
    <li class="message">

        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
           <a href="{{url}}" target="_blank">My current location </a>

        </div>
    </li>

</script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/chat.js"> </script>
    <script type="text/javascript" src="js/libs/moment.js"></script>
    <script type="text/javascript" src="js/libs/mustache.js"></script>


</body>
</html>
